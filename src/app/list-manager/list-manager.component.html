
<app-input-button-unit (submit)="addItem($event)" (filter)="showFavs($event)"></app-input-button-unit>

<div class="todo-app" *ngFor="let element of showList">
  <app-todo-item  [item] = "element"
    (remove)="removeItem($event)"
    (update)="updateItem($event.item, $event.changes)">
</app-todo-item>
</div>
